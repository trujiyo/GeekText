<!DOCTYPE html>
{% load static from static %}

<!-- links the css for the base-->
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<head>
    <title> Geek Text </title>
        <!-- the code for the navbar -->
        <nav>
            <div class="navbar" id="myNavbar">
                <div class="dropdown"> 
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"><button class='dropbtn'>Logout<i class="fa fa-caret-down"></i></button></a>
                    {% else %}
                        <a href="{% url 'login' %}"><button class="dropbtn">Login<i class="fa fa-caret-down"></i></button></a>
                    {% endif %}
                </div>            
                <div class="dropdown">
                    <button class="dropbtn">Shopping Cart<i class="fa fa-caret-down"></i></button>
                    <!-- the code for dropdown content 
                    <div class="dropdown-content">
                        <a href = "">Items</a>
                    </div> -->
                </div>
                <div class="dropdown">
                    {% if user.is_authenticated %}
                        <p align=center style="color:white;">Hi {{ user.username }}!</p>
                    {% endif %}
                </div>
            </div>
        </nav>
</head>


<body>
    <div class="container">
        {% block body %} 
        {% endblock %}
    </div>
</body>
</html>
